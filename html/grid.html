<!DOCTYPE html>
<html>
<head>
	<title> Grid system</title>
	<link rel="stylesheet" type="text/css" href="../css/grid.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="container">

  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-md-8 h red ">
    <div class="row">
    	<div class="col-md-4 green">a</div>
    	<div class="col-md-8 black">b</div>
    </div>
     <div class="row">
     	<div class="col-md-4 black">a</div>
     	<div class="col-md-8 blue">b</div>
     </div>
    
    </div>
   

    <div class="col-md-4 h blue">
         <div class="row">
         	 <div class="col-md-8 green">1</div>
         	 <div class="col-md-4 black">2</div>
         </div>
    </div>

  </div>
       
       <div class="row">
       	   <div class="col-md-8 h blue">
                <div class="row">
                	<div class="col-md-4 green">1</div>
                	<div class="col-md-8 black">2</div>

                </div>
       	   </div>
       	   <div class="col-md-4 h red">b</div>
       	   	
       </div>
       	   	
</div>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>


 <script src="../jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
       	
</body>
</html>
