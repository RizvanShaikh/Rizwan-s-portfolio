	<h1> this is mouseover </h1>
	<div  onMouseUp= " mUP() "  onMouseDown = " mDown() "  
	    style= " background-color: red ;  padding: 30px; height: 30px; width: 100px; text-align: center;"> Click Me
		
	</div>

<style>
	
	function mUp(){

               .style.background-color = "blue";
               .innerHTML = "you clicked"
            
	}

     function mDown(){

               style.background-color = "yellow";
               .innerHTML = "Go away"
            
	}
	
	
</style>
